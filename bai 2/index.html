<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper"></div>
    <div class="image">
      <img src="https://ik.imagekit.io/freeflo/production/e67380bf-a438-4d6c-b45a-6939d8e1ba44.png?tr=w-1200,q-75&alt=media&pr-true" alt="" />
    </div>
    <div class="image">
      <img src="https://ik.imagekit.io/freeflo/production/5ddcd893-c5c3-4c5c-9af5-d563fd3ed078.png?tr=w-1200,q-75&alt=media&pr-true" alt="" />
    </div>
    <div class="image">
      <img src="https://ik.imagekit.io/freeflo/production/b3d5fea5-d963-4c2c-95ab-6af02268129a.png?tr=w-1200,q-75&alt=media&pr-true" alt="" />
    </div>
    <div class="image">
      <img src="https://ik.imagekit.io/freeflo/production/be076d2a-26ce-4125-8b18-d53f8e3edb99.png?tr=w-1200,q-75&alt=media&pr-true" alt="" />
    </div>
    <div class="image">
      <img src="https://ik.imagekit.io/freeflo/production/062b60b2-6608-4a84-8d54-ad723b610387.png?tr=w-1200,q-75&alt=media&pr-true" alt="" />
    </div>
    <div class="image">
      <img src="https://ik.imagekit.io/freeflo/production/9ff59c2d-7722-42b5-b271-d542f0fa9a8d.png?tr=w-1200,q-75&alt=media&pr-true" alt="" />
    </div>

    <div class="gallery">
      <i class="fa-solid fa-xmark close"></i>
      <div class="gallery_inner">
        <img src="https://ik.imagekit.io/freeflo/production/3a936fc4-467e-4075-8025-f7f8f56c5542.png?tr=w-1200,q-75&alt=media&pr-true" alt="" />
      </div>
      <div class="control prev">
        <i class="fa-solid fa-chevron-left"></i>
      </div>
      <div class="control next">
        <i class="fa-solid fa-chevron-right"></i>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
